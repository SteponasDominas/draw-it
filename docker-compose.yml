version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: drawit-postgres
    environment:
      POSTGRES_USER: drawit
      POSTGRES_PASSWORD: drawit
      POSTGRES_DB: drawit
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  server:
    build:
      context: .
      dockerfile: Draw.it.Server/Dockerfile
    container_name: drawit-server
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      RepositoryType: Db
      ConnectionStrings__Postgres: Host=postgres;Port=5432;Database=drawit;Username=drawit;Password=drawit
    depends_on:
      - postgres
    ports:
      - "8080:8080"
      - "8081:8081"

volumes:
  postgres-data:
